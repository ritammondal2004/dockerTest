<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Home</title>
</head>
<body>
    <h1>Portal made by RITAM MONDAL (IITkgp) AI engg</h1>
    <h2>Hi student, Welcome to Galsaxy University!</h2>
    <p>You can sign up to the platform to access all important notes & lectures.</p>

    <form action="/addUser" method="POST" target="_blank" id="signupForm">
        <div class="field">
            <label for="email">Email: </label>
            <input type="text" placeholder="jane@email.com" name="email">
        </div>
        <div class="field">    
        <label for="username">Username: </label>
            <input type="text" placeholder="Jane Doe" name="username">
        </div>
        <div class="field">
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password">
        </div>

        <div class="field">
            <label for="mobile">Phn no: </label>
            <input type="mobile" placeholder="mobile" name="mobile">
        </div>

        <div class="field">
            <label for="college">College name: </label>
            <input type="college" placeholder="college" name="college">
        </div>
        
        <button id="formBtn">Create Account</button>
        
    </form>
    <br> <br> 
    <a href="/getUsers" target="_blank">View All Users</a>
</body>

</html>
